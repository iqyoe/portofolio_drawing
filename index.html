<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portofolio</title>

    <!-- Bootstrap 4 CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <!-- WOW JS -->
    <link rel="stylesheet" href="css/animate.css">
    <script src="js/wow.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar fixed-top">
        <div class="nav-title">RIZA ANDRIANI</div>
    </nav>
    <section id="head">
        <div class="container">
            <div class="row">
                <div class="col text-center mt-5" id="intro">
                    
                </div>
            </div>
        </div>
    </section>

    <section id="photography">
        <div class="container">
            <div class="row">
                <div class=" col mt-5 mb-5 text-center">
                    <h2 class="section-title  display-3">Photography</h2>
                </div>
            </div>
            <div class="card-columns">
                <div class="card shadow p-1 mb-5 wow fadeInUp">
                    <img class="card-img" src="img/photography/3-kotu.jpg" alt="kotu-3">
                </div>
                <div class="card shadow p-1 mb-5 wow fadeInUp">
                    <img class="card-img" src="img/photography/4-kotu.jpg" alt="kotu-3">
                </div>
                <div class="card shadow p-1 mb-5 wow fadeInUp">
                    <img class="card-img" src="img/photography/5-kotu.jpg" alt="kotu-3">
                </div>
                <div class="card shadow p-1 mb-5 wow fadeInUp">
                    <img class="card-img" src="img/photography/6-kotu.jpg" alt="kotu-3">
                </div>
                <div class="card shadow p-1 mb-5 wow fadeInUp">
                    <img class="card-img" src="img/photography/7-kotu.jpg" alt="kotu-3">
                </div>
                <div class="card shadow p-1 mb-5 wow fadeInUp">
                    <img class="card-img" src="img/photography/8-kotu.jpg" alt="kotu-3">
                </div>
                <div class="card shadow p-1 mb-5 wow fadeInUp">
                    <img class="card-img" src="img/photography/9-kotu.jpg" alt="kotu-3">
                </div>
                <div class="card shadow p-1 mb-5 wow fadeInUp">
                    <img class="card-img" src="img/photography/anna.jpg" alt="kotu-3">
                </div>
                <div class="card shadow p-1 mb-5 wow fadeInUp">
                    <img class="card-img" src="img/photography/her.jpg" alt="kotu-3">
                </div>
            </div>
        </div>
    </section>

    <section id="illustration">
        <div class="container">
            <div class="row">
                <div class="col mt-5 text-center">
                    <h2 class="section-title display-3">Illustration and Poster</h2>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-6 col-sm-12 mb-5 wow fadeInLeft">
                    <div class="card shadow">
                        <img class="card-img" src="img/illustration and poster/POSTER RACISM- A3 Art Carton 230gr.jpg" alt="">
                    </div>
                </div>
                <div class="col-md-6 col-sm-12 mb-5 wow fadeInRight">
                    <div class="card shadow">
                        <img class="card-img" src="img/illustration and poster/tawny owl on magic tree 2-01.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="uiux">
        <div class="container">
            <div class="row">
                <div class="col mt-5 text-center">
                    <h2 class="section-title display-3">UI UX</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-sm-12 wow fadeInUp" data-wow-duration="1.4s">
                    <img src="img/UI UX/android-template-01.png" alt="Mockup-1">
                </div>
                <div class="col-md-8 col-sm-12" >
                    <div class="uiux-panel text-center">
                        <h2 class="display-4">AlpsMe<span class="text-danger">+</span></h2>
                        <p class="">A complete guide to enjoy The Alpines switzerland in your pocket.</p>
                    </div>
                </div>
            </div>
            <div class="row mt-5 justify-content-center">
                <div class="col-md-3 mt-4 wow fadeInUp">
                    <img src="img/UI UX/final ui-1.png" alt="ui-1">
                </div>
                <div class="col-md-3 mt-4 wow fadeInUp">
                    <img src="img/UI UX/final ui-2.png" alt="ui-2">
                </div>
                <div class="col-md-3 mt-4 wow fadeInUp">
                    <img src="img/UI UX/final ui-3.png" alt="ui-3">
                </div>
                <div class="col-md-3 mt-4 wow fadeInUp">
                    <img src="img/UI UX/final ui-4.png" alt="ui-4">
                </div>
                <div class="col-md-3 mt-4 wow fadeInUp">
                    <img src="img/UI UX/final ui-5.png" alt="ui-5">
                </div>
                <div class="col-md-3 mt-4 wow fadeInUp">
                    <img src="img/UI UX/final ui-6.png" alt="ui-6">
                </div>
                <div class="col-md-3 mt-4 wow fadeInUp">
                    <img src="img/UI UX/final ui-7.png" alt="ui-7">
                </div>
                <div class="col-md-3 mt-4 wow fadeInUp">
                    <img src="img/UI UX/final ui-8.png" alt="ui-8">
                </div>
            </div>
        </div>
    </section>

    <script>
        new WOW().init();
    </script>
</body>
</html>
